version: '3.9'

services:
  postgres:
    image: postgres:latest
    container_name: postgres_db
    env_file:
      - .env
    ports:
      - "5433:5433"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./create_contacts.sql:/docker-entrypoint-initdb.d/create_contacts.sql

volumes:
  pgdata: